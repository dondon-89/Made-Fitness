<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Progress Widget</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .progress-widget {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            margin: 1em;
            max-width: 300px;
        }

        .progress-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            height: 20px;
            position: relative;
        }

        .progress-value {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            color: #333;
        }

        .progress-fill {
            height: 100%;
            border-radius: 5px;
            background-color: #4caf50;
            transition: width 0.5s ease-in-out;
        }
    </style>
    <nav>
        <!-- Navigation links go here -->
        <a href="index.html">Home</a>
        <a href="progress.html">Profile</a>
        <a href="workoutlog.html">Workouts</a>
        <a href="meallog.html">Nutrition</a>

    </nav>
</head>
<body>
    <div class="progress-widget" id="workoutProgressWidget">
        <div class="progress-title">Workout Progress</div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 0;"></div>
            <div class="progress-value">0%</div>
        </div>
    </div>

    <div class="progress-widget" id="nutritionProgressWidget">
        <div class="progress-title">Nutrition Progress</div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 0;"></div>
            <div class="progress-value">0%</div>
        </div>
    </div>

    <script>
        // Simulated user data (replace this with actual data fetching)
        const userData = {
            workoutProgress: 0,
            nutritionProgress: 0
        };

        // Update progress widgets based on user data
        function updateProgressWidgets() {
            const workoutProgressWidget = document.getElementById('workoutProgressWidget');
            const nutritionProgressWidget = document.getElementById('nutritionProgressWidget');

            updateProgress(workoutProgressWidget, userData.workoutProgress);
            updateProgress(nutritionProgressWidget, userData.nutritionProgress);
        }

        // Update individual progress bar
        function updateProgress(widget, progressValue) {
            const progressBar = widget.querySelector('.progress-fill');
            const progressValueText = widget.querySelector('.progress-value');

            progressBar.style.width = `${progressValue}%`;
            progressValueText.innerText = `${progressValue}%`;
        }

        // Fetch user data and update progress widgets (replace with actual data fetching logic)
        // For simplicity, using a setTimeout to simulate asynchronous data fetching
        setTimeout(() => {
            updateProgressWidgets();
        }, 1000);
    </script>
</body>
</html>
