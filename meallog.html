<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Logging</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .meal-form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            margin: 1em;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1em;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        input {
            width: 100%;
            padding: 0.5em;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="meal-form">
        <h2>Meal Logging</h2>
        <form id="mealForm">
            <div class="form-group">
                <label for="mealName">Meal Name:</label>
                <input type="text" id="mealName" name="mealName" required>
            </div>

            <div class="form-group">
                <label for="foodItems">Food Items:</label>
                <input type="text" id="foodItems" name="foodItems" required>
            </div>

            <div class="form-group">
                <label for="categories">Categories:</label>
                <input type="text" id="categories" name="categories" required>
            </div>

            <button type="button" onclick="logMeal()">Log Meal</button>
        </form>
    </div>

    <script>
        function logMeal() {
            const mealName = document.getElementById('mealName').value;
            const foodItems = document.getElementById('foodItems').value;
            const categories = document.getElementById('categories').value;

            
            console.log('Meal Name:', mealName);
            console.log('Food Items:', foodItems);
            console.log('Categories:', categories);

           
            document.getElementById('mealForm').reset();
        }
    </script>
</body>
</html>
